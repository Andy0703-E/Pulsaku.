<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsaKu</title>
    <script type="text/javascript" src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background: url(./bg.webp); background-size: cover; background-position: center;">
    <nav class="bg-white shadow-md fixed top-0 w-full">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-red-500">PulsaKu.</a>

            <!-- Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="./index.html" class="text-gray-600 hover:text-red-500">Beranda</a>
                <a href="./produk.html" class="text-gray-600 hover:text-red-500">Produk</a>
                <a href="./tentang.html" class="text-gray-600 hover:text-red-500">Tentang Kami</a>
                <a href="./kontak.html" class="text-gray-600 hover:text-red-500">Hubungi</a>
            </div>

            <!-- Tombol -->
            <div class="hidden md:block">
                <a href="#" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Beli Pulsa</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <a href="./index.html" class="block py-2 px-4 text-gray-600 hover:text-red-500">Beranda</a>
            <a href="./produk.htm" class="block py-2 px-4 text-gray-600 hover:text-red-500">Produk</a>
            <a href="./tentang.html" class="block py-2 px-4 text-gray-600 hover:text-red-500">Tentang Kami</a>
            <a href="./kontak.html" class="block py-2 px-4 text-gray-600 hover:text-red-500">Hubungi</a>
            <a href="https://wa.me/6281523803659?text=Saya Mau Beli Pulsa"
                class="block py-2 px-4 text-white bg-red-500 hover:bg-red-600">Beli Pulsa</a>
        </div>
    </nav>

    <script>
        document.getElementById("mobile-menu-button").addEventListener("click", function () {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });
    </script>

    <!-- Konten Utama -->
    <div class="flex flex-col bg-black bg-opacity-50 min-h-screen justify-center">
        <div
            class="container mx-auto px-4 py-8 flex items-center justify-center bg-transparent shadow-2xl backdrop-blur-md">
            <div class="w-full max-w-lg mx-auto shadow-md rounded-lg p-6 bg-transparent shadow-2xl backdrop-blur-md">
                <h1 class="text-3xl font-bold text-red-500 mb-6 text-center">Kontak Kami</h1>

                <!-- Form Kontak -->
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required
                            class="bg-transparent shadow-2xl mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-red-500"
                            placeholder="Masukkan nama lengkap Anda">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                            class="bg-transparent shadow-2xl mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-red-500"
                            placeholder="Masukkan email Anda">
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700">Pesan</label>
                        <textarea id="message" name="message" required rows="3"
                            class="bg-transparent shadow-2xl mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-red-500"
                            placeholder="Tulis pesan Anda"></textarea>
                    </div>

                    <!-- Tombol Kirim ke WhatsApp -->
                    <button type="button" id="whatsapp-btn"
                        class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 shadow-2xl">Kirim
                        Pesan</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6 fixed bottom-0 w-full">
            <div class="mt-4 text-center text-sm text-gray-400">
                Â© 2024 PulsaKu. Semua Hak Dilindungi.
            </div>
        </footer>
    </div>

    <script>
        document.getElementById("whatsapp-btn").addEventListener("click", function () {
            // Ambil data form
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Format pesan untuk WhatsApp
            const whatsappMessage = `Nama: ${name}\nEmail: ${email}\nPesan: ${message}`;

            // Ganti '6281523803659' dengan nomor WhatsApp yang dituju
            const whatsappLink = `https://wa.me/6281523803659?text=${encodeURIComponent(whatsappMessage)}`;

            // Buka link WhatsApp
            window.open(whatsappLink, "_blank");
        });
    </script>
</body>

</html>
